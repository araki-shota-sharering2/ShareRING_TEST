<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿一覧</title>
    <link rel="stylesheet" href="post_viewing.css">
</head>
<body>
    <header>
        <button id="back-button" onclick="window.location.href='/home/home.html'">← 戻る</button>
    </header>

    <main class="timeline">
        <!-- 投稿の詳細が表示される領域 -->
    </main>

    <!-- Google Mapsポップアップ -->
    <div id="map-popup" class="map-popup hidden">
        <div id="map"></div>
        <div id="route-info">
            <p id="distance"></p>
            <p id="duration"></p>
            <p id="heading">向き: <span id="heading-value">-</span>°</p>
        </div>
        <button id="close-map">✖ 閉じる</button>
    </div>
    

    <!-- フッター -->
    <footer>
        <a href="/home/home.html"><img src="/assets/images/footer/home.svg" alt="Home"></a>
        <a href="/post_viewing/post_viewing.html" class="active"><img src="/assets/images/footer/post_viewing.svg" alt="View"></a>
        <a href="/post_creation/search_place.html"><img src="/assets/images/footer/post_creation.svg" alt="Create"></a>
        <a href="/ring_navi/ring_navi.html"><img src="/assets/images/footer/ring_navi.svg" alt="AI"></a>
        <a href="/achievements/achievements.html"><img src="/assets/images/footer/achievements.svg" alt="Achievements"></a>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIbW8SaZBjgKXB3yt7ig0OYnzD0TIi2h8&callback=initMap"></script>
    <script src="post_viewing.js"></script>
</body>
