<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿閲覧</title>
    <link rel="stylesheet" href="/mygroup/mygroup_viewing.css">
</head>
<body>
    <header>
        <button id="back-button" onclick="window.location.href='/home/home.html'">
            ← 戻る
        </button>
        <span id="group-name">グループ名</span>
        <button id="hamburger-menu" aria-label="メニューを開く">
            ☰
        </button>
    </header>

    <div id="menu-overlay" class="hidden">
        <div class="menu-content">
            <button id="member-list-button">メンバー一覧</button>
            <button id="invite-member-button">メンバー招待</button>
            <button id="leave-group-button">退出</button>
        </div>
    </div>

    <main class="timeline">
        <!-- 投稿の詳細が表示される領域 -->
    </main>

    <!-- フッター -->
    <footer>
        <a href="/home/home.html">
            <img src="/assets/images/footer/home.svg" alt="Home">
        </a>
        <a href="/post_viewing/post_viewing.html">
            <img src="/assets/images/footer/post_viewing.svg" alt="View">
        </a>
        <a href="/post_creation/search_place.html">
            <img src="/assets/images/footer/post_creation.svg" alt="Create">
        </a>
        <a href="/ring_navi/ring_navi.html">
            <img src="/assets/images/footer/ring_navi.svg" alt="AI">
        </a>
        <a href="/achievements/achievements.html">
            <img src="/assets/images/footer/achievements.svg" alt="Achievements">
        </a>
    </footer>

    <script>
        // ハンバーガーメニューのトグル機能
        document.getElementById("hamburger-menu").addEventListener("click", () => {
            const menuOverlay = document.getElementById("menu-overlay");
            menuOverlay.classList.toggle("hidden");
        });

        // メニューオーバーレイを閉じる
        document.getElementById("menu-overlay").addEventListener("click", (e) => {
            if (e.target === e.currentTarget) {
                e.target.classList.add("hidden");
            }
        });
    </script>

    <script src="/mygroup/mygroup_viewing.js"></script>
</body>
</html>
