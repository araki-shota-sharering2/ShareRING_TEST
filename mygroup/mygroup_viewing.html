<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿閲覧</title>
    <link rel="stylesheet" href="/mygroup/mygroup_viewing.css">
</head>
<body>
    <header>
        <button id="back-button" onclick="window.location.href='/home/home.html'">
            ← 戻る
        </button>
        <span id="group-name">グループ名</span>
        <div id="header-buttons">
            <button id="member-list-button">
                <img src="/assets/images/header/member_list.svg" alt="メンバー一覧">
            </button>
            <button id="invite-member-button">
                <img src="/assets/images/header/invite_member.svg" alt="メンバー招待">
            </button>
            <button id="leave-group-button">
                <img src="/assets/images/header/leave_group.svg" alt="グループ退出">
            </button>
        </div>
    </header>

    <main class="timeline">
        <!-- 投稿の詳細が表示される領域 -->
    </main>

    <button id="load-more-button" class="load-more">もっと見る</button>

    <!-- フッター -->
    <footer>
        <a href="/home/home.html">
            <img src="/assets/images/footer/home.svg" alt="Home">
        </a>
        <a href="/post_viewing/post_viewing.html">
            <img src="/assets/images/footer/post_viewing.svg" alt="View">
        </a>
        <a href="/post_creation/search_place.html">
            <img src="/assets/images/footer/post_creation.svg" alt="Create">
        </a>
        <a href="/ring_navi/ring_navi.html">
            <img src="/assets/images/footer/ring_navi.svg" alt="AI">
        </a>
        <a href="/achievements/achievements.html">
            <img src="/assets/images/footer/achievements.svg" alt="Achievements">
        </a>
    </footer>

    <script src="/mygroup/mygroup_viewing.js"></script>
</body>
</html>
