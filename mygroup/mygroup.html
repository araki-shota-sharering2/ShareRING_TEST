<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGroup</title>
    <link rel="stylesheet" href="mygroup.css">
</head>
<body>
    <div class="container">
        <h1>MyGroup</h1>
        <section id="create-group">
            <h2>グループ作成</h2>
            <form id="groupForm" enctype="multipart/form-data">
                <label for="groupName">グループ名:</label>
                <input type="text" id="groupName" name="groupName" required>

                <label for="groupDescription">グループの説明:</label>
                <textarea id="groupDescription" name="groupDescription"></textarea>

                <label for="groupImage">グループ画像:</label>
                <input type="file" id="groupImage" name="groupImage" accept="image/*" required>

                <button type="submit">グループ作成</button>
            </form>
        </section>

        <section id="group-list">
            <h2>参加中のグループ</h2>
            <div id="groups"></div>
        </section>
    </div>
    <script src="mygroup.js"></script>
</body>
</html>
