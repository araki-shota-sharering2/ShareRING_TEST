<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Groups</title>
    <link rel="stylesheet" href="/mygroup/mygroup.css">
</head>
<body>
    <header>
        <h1>My Groups</h1>
        <button id="create-group-btn">Create Group</button>
    </header>
    <main>
        <section id="group-list">
            <h2>Joined Groups</h2>
            <ul id="groups-container">
                <!-- グループ一覧がここに動的に表示されます -->
            </ul>
        </section>
        <section id="group-posts" class="hidden">
            <h2 id="group-name"></h2>
            <div id="posts-container">
                <!-- 選択されたグループの投稿がここに表示されます -->
            </div>
            <button id="back-to-groups-btn">Back to Groups</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ShareRING</p>
    </footer>
    <script src="/mygroup/mygroup.js"></script>
</body>
</html>
