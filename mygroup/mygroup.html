<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="group.css">
    <title>グループ機能</title>
</head>
<body>
    <h1>グループ機能</h1>
    <section id="create-group">
        <h2>グループを作成</h2>
        <form id="group-form">
            <input type="text" id="group-name" placeholder="グループ名" required>
            <textarea id="group-description" placeholder="説明"></textarea>
            <input type="url" id="group-image-url" placeholder="画像URL">
            <button type="submit">作成</button>
        </form>
    </section>

    <section id="group-list">
        <h2>グループ一覧</h2>
        <div id="groups"></div>
    </section>

    <script src="group.js"></script>
</body>
</html>
