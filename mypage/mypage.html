<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>マイページ</h1>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- ユーザー情報を表示するカード -->
        <div id="user-card">
            <!-- 画像クリックでファイル選択ダイアログを開く -->
            <input type="file" id="file-input" style="display: none;" accept="image/*">
            <img id="profile-image" src="" alt="プロフィール画像" onclick="document.getElementById('file-input').click()">
            <div class="user-info">
                <p>
                    <strong>ユーザー名:</strong> 
                    <span id="username"></span>
                    <input type="text" id="edit-username" class="edit-input" style="display: none;">
                    <button class="edit-btn" data-field="username" title="編集">&#9998;</button>
                </p>
                <p>
                    <strong>メールアドレス:</strong> 
                    <span id="email"></span>
                    <input type="email" id="edit-email" class="edit-input" style="display: none;">
                    <button class="edit-btn" data-field="email" title="編集">&#9998;</button>
                </p>
                <p>
                    <strong>アカウント作成日:</strong> <span id="created-at"></span>
                </p>
            </div>
        </div>

        <!-- ログアウトボタン -->
        <button id="logout-button">ログアウト</button>
    </main>

    <!-- スクリプト -->
    <script src="/assets/js/auth.js"></script> <!-- 認証用スクリプト -->
    <script src="mypage.js"></script> <!-- ユーザー情報表示、画像更新、ログアウトスクリプト -->
</body>
</html>
