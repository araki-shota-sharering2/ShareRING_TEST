<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>マイページ</h1>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- ユーザー情報を表示するカード -->
        <div id="user-card">
            <img id="profile-image" src="" alt="プロフィール画像">
            <div class="user-info">
                <p><strong>ユーザー名:</strong> <span id="username"></span></p>
                <p><strong>メールアドレス:</strong> <span id="email"></span></p>
                <p><strong>アカウント作成日:</strong> <span id="created-at"></span></p>
            </div>
        </div>

        <!-- 編集用フォーム -->
        <form id="edit-form">
            <h2>登録情報を編集</h2>
            <label for="edit-username">ユーザー名:</label>
            <input type="text" id="edit-username" name="username">

            <label for="edit-email">メールアドレス:</label>
            <input type="email" id="edit-email" name="email">

            <label for="edit-profile-image">プロフィール画像URL:</label>
            <input type="text" id="edit-profile-image" name="profile_image">

            <button type="submit">変更を保存</button>
        </form>

        <!-- ログアウトボタン -->
        <button id="logout-button">ログアウト</button>
    </main>

    <!-- スクリプト -->
    <script src="/assets/js/auth.js"></script> <!-- 認証用スクリプト -->
    <script src="mypage.js"></script> <!-- ユーザー情報表示、編集、ログアウトスクリプト -->
</body>
</html>
