<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <header>
        <h1>マイページ</h1>
    </header>

    <main>
        <div id="user-card">
            <img id="profile-image" src="" alt="プロフィール画像">
            <div class="user-info">
                <p>
                    <strong>ユーザー名:</strong> 
                    <span id="username"></span>
                    <input type="text" id="edit-username" class="edit-input" style="display: none;">
                    <button class="edit-btn" data-field="username">編集</button>
                </p>
                <p>
                    <strong>メールアドレス:</strong> 
                    <span id="email"></span>
                    <input type="email" id="edit-email" class="edit-input" style="display: none;">
                    <button class="edit-btn" data-field="email">編集</button>
                </p>
                <p><strong>アカウント作成日:</strong> <span id="created-at"></span></p>
            </div>
        </div>

        <button id="logout-button">ログアウト</button>
        <button id="delete-account-button" style="background-color: #dc3545; color: white;">アカウント削除</button>
    </main>

    <script src="/assets/js/auth.js"></script> <!-- 認証用スクリプト -->
    <script src="mypage.js"></script>
</body>
</html>
