<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <button id="back-button" onclick="window.location.href='/home/home.html'">← 戻る</button>
        <h1>マイページ</h1>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- ユーザー情報を表示するカード -->
        <div id="user-card">
            <!-- プロフィール画像表示のみ -->
            <img id="profile-image" src="" alt="プロフィール画像">
            <div class="user-info">
                <p>
                    <strong>ユーザー名:</strong> 
                    <span id="username"></span>
                    <input type="text" id="edit-username" class="edit-input" style="display: none;">
                    <button class="edit-btn" data-field="username">編集</button>
                </p>
                <p>
                    <strong>メールアドレス:</strong> 
                    <span id="email"></span>
                    <input type="email" id="edit-email" class="edit-input" style="display: none;">
                    <button class="edit-btn" data-field="email">編集</button>
                </p>
                <p>
                    <strong>アカウント作成日:</strong> <span id="created-at"></span>
                </p>
            </div>
        </div>

        <!-- ログアウトボタン -->
        <button id="logout-button">ログアウト</button>
        
        <!-- アカウント削除ボタン -->
        <button id="delete-account-button">アカウント削除</button>
    </main>

    <!-- スクリプト -->
    <script src="/assets/js/auth.js"></script> <!-- 認証用スクリプト -->
    <script src="mypage.js"></script> <!-- ユーザー情報表示、ログアウト、アカウント削除スクリプト -->
</body>
</html>
