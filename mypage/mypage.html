<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <header>
        <h1>マイページ</h1>
    </header>

    <main>
        <div id="user-card">
            <img id="profile-image" src="" alt="プロフィール画像">
            <div class="user-info">
                <p><strong>ユーザー名:</strong> <span id="username"></span></p>
                <p><strong>メールアドレス:</strong> <span id="email"></span></p>
                <p><strong>アカウント作成日:</strong> <span id="created-at"></span></p>
            </div>
        </div>

        <button id="logout-button">ログアウト</button>
        <button id="delete-account-button" style="background-color: #dc3545; color: white;">アカウント削除</button>
    </main>

    <script src="mypage.js"></script>
</body>
</html>
