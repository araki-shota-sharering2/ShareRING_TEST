<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動結果一覧</title>
    <link rel="stylesheet" href="fit_view.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <button id="back-button" onclick="window.location.href='/home/home.html'">← 戻る</button>
        <h1>運動結果一覧</h1>
    </header>

    <!-- 運動成果のサマリー -->
    <div class="activity-summary">
        <div class="stats-container">
            <div class="stat">
                <h2>🔥</h2>
                <p>カロリー</p>
                <span id="total-calories">0 kcal</span>
            </div>
            <div class="stat">
                <h2>🏃‍♂️</h2>
                <p>距離</p>
                <span id="total-distance">0 km</span>
            </div>
            <div class="stat">
                <h2>⏱️</h2>
                <p>時間</p>
                <span id="total-duration">0 分</span>
            </div>
        </div>
    </div>

    <!-- 詳細ボタン -->
    <button id="details-button">詳細を見る</button>

    <!-- 結果一覧 -->
    <div class="results-container" style="display: none;">
        <ul id="results-list" class="activity-list"></ul>
    </div>

    <!-- フッター -->
    <footer>
        <a href="/home/home.html"><img src="/assets/images/footer/home.svg" alt="Home"></a>
        <a href="/post_viewing/post_viewing.html"><img src="/assets/images/footer/post_viewing.svg" alt="View"></a>
        <a href="/post_creation/search_place.html"><img src="/assets/images/footer/post_creation.svg" alt="Create"></a>
        <a href="/ring_navi/ring_navi.html"><img src="/assets/images/footer/ring_navi.svg" alt="AI"></a>
        <a href="/achievements/achievements.html"><img src="/assets/images/footer/achievements.svg" alt="Achievements"></a>
    </footer>

    <script src="fit_view.js"></script>
</body>
</html>
