<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランニング</title>
    <link rel="stylesheet" href="running.css">
    <script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    ></script>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <button id="back-button" onclick="window.location.href='/home/home.html'">← 戻る</button>
        <h1>ランニング</h1>
    </header>

    <!-- 背景地図 -->
    <div id="map"></div>

    <!-- タイマーと統計情報 -->
    <div class="stats-container">
        <div class="timer">00:00:00</div>
        <div class="stats">
            <div class="stat">
                <span class="value">0.00</span>
                <span class="label">距離 (km)</span>
            </div>
            <div class="stat">
                <span class="value">0</span>
                <span class="label">カロリー (kcal)</span>
            </div>
            <div class="stat">
                <span class="value">00:00</span>
                <span class="label">平均ペース (min/km)</span>
            </div>
        </div>
    </div>

    <!-- スタート/ストップボタン -->
    <div class="controls">
        <button id="start-button">スタート ランニング</button>
        <button id="stop-button" disabled>ストップ</button>
    </div>

    <!-- フッター -->
    <footer>
        <a href="/home/home.html"><img src="/assets/images/footer/home.svg" alt="Home"></a>
        <a href="/post_viewing/post_viewing.html"><img src="/assets/images/footer/post_viewing.svg" alt="View"></a>
        <a href="/post_creation/search_place.html"><img src="/assets/images/footer/post_creation.svg" alt="Create"></a>
        <a href="/ring_navi/ring_navi.html"><img src="/assets/images/footer/ring_navi.svg" alt="AI"></a>
        <a href="/achievements/achievements.html"><img src="/assets/images/footer/achievements.svg" alt="Achievements"></a>
    </footer>

    <script src="running.js"></script>
</body>
</html>
