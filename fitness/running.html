<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランニング</title>
    <link rel="stylesheet" href="running.css">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
        async
        defer
    ></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="timer">00:00:00</div>
            <div class="stats">
                <div class="stat">
                    <span class="value">0.00</span>
                    <span class="label">距離 (km)</span>
                </div>
                <div class="stat">
                    <span class="value">0</span>
                    <span class="label">カロリー (kcal)</span>
                </div>
                <div class="stat">
                    <span class="value">00:00</span>
                    <span class="label">平均ペース (min/km)</span>
                </div>
            </div>
        </div>
        <div class="map" id="map"></div>
        <div class="controls">
            <button id="start-button">スタート ランニング</button>
            <button id="stop-button" disabled>ストップ</button>
        </div>
    </div>
    <script src="running.js"></script>
</body>
</html>
