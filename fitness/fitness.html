<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="fitness.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIbW8SaZBjgKXB3yt7ig0OYnzD0TIi2h8&libraries=places"></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>

        <!-- ユーザー健康情報 -->
        <div id="health-info">
            <form id="health-form">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" step="0.1" placeholder="Enter height">

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" placeholder="Enter weight">

                <button type="submit" id="save-health-info">Save</button>
            </form>
        </div>

        <!-- Googleマップ表示 -->
        <div id="map"></div>
        <button id="calculate-button">Calculate Distance & Calories</button>

        <!-- 結果表示 -->
        <div id="result"></div>
    </div>

    <script src="fitness.js"></script>
</body>
</html>
