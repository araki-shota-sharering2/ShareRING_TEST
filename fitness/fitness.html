<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康情報と運動結果</title>
    <link rel="stylesheet" href="/fitness/fitness.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <button id="back-button" onclick="window.location.href='/home/home.html'">← 戻る</button>
    </header>


    <!-- ランニング開始部分 -->
    <div class="container">
        <div class="link-container">
            <a href="/fitness/running.html" class="running-link">ランニングを始める</a>
        </div>
    </div>
    <div class="container">
        <p>以下に身長と体重を入力してください。</p>
        <form id="health-form" class="input-row">
            <div class="input-group">
                <label for="height">身長 (cm):</label>
                <input type="number" id="height" placeholder="例: 170" required>
            </div>
            <div class="input-group">
                <label for="weight">体重 (kg):</label>
                <input type="number" id="weight" placeholder="例: 60" required>
            </div>
            <button type="submit" class="save-button">保存</button>
        </form>
        <p id="response-message"></p>
    </div>

    <!-- 運動結果部分 -->
    <div class="container">
        <h2>運動結果</h2>
        <!-- 運動成果のサマリー -->
        <div class="activity-summary">
            <div class="stats-container">
                <div class="stat">
                    <h3>🔥 カロリー</h3>
                    <span id="total-calories">396.0 kcal</span>
                </div>
                <div class="stat">
                    <h3>🏃‍♂️ 距離</h3>
                    <span id="total-distance">6.35 km</span>
                </div>
                <div class="stat">
                    <h3>⏱️ 時間</h3>
                    <span id="total-duration">0時間<br>16分<br>14秒</span>
                </div>
            </div>
        </div>
        <!-- 詳細ボタン -->
        <button id="details-button">詳細を見る</button>
        <!-- 運動結果のリスト -->
        <div class="results-container" style="display: none;">
            <ul id="results-list" class="activity-list"></ul>
        </div>
    </div>

    <!-- フッター -->
    <footer>
        <a href="/home/home.html"><img src="/assets/images/footer/home.svg" alt="Home"></a>
        <a href="/post_viewing/post_viewing.html"><img src="/assets/images/footer/post_viewing.svg" alt="View"></a>
        <a href="/post_creation/search_place.html"><img src="/assets/images/footer/post_creation.svg" alt="Create"></a>
        <a href="/ring_navi/ring_navi.html"><img src="/assets/images/footer/ring_navi.svg" alt="AI"></a>
        <a href="/achievements/achievements.html"><img src="/assets/images/footer/achievements.svg" alt="Achievements"></a>
    </footer>
    <script src="/fitness/fitness.js"></script>
</body>
</html>
