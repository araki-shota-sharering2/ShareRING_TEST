<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
        <!-- ヘッダー -->
        <header>
            <div class="header-logo"><img src="/assets/images/header/sharering_logo.svg" alt="logo"></div>
            <div class="header-icons">
                <a href="/notifications/notifications.html"><img src="/assets/images/header/notifications.svg" alt="Notifications"></a>
                <a href="/my_page/my_page.html"><img src="/assets/images/header/my_page.svg" alt="My Page"></a>
            </div>
        </header>

        
    <div class="weather-container">
        <h1>Current Weather</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="fetch-weather">Get Weather</button>
        
        <div id="weather-info">
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>
    </div>

    <footer>
        <a href="/home/home.html"><img src="/assets/images/footer/home.svg" alt="Home"></a>
        <a href="/post_viewing/post_viewing.html"><img src="/assets/images/footer/post_viewing.svg" alt="View"></a>

        <a href="/ring_navi/ring_navi.html"><img src="/assets/images/footer/ring_navi.svg" alt="AI"></a>
        <a href="/achievements/achievements.html"><img src="/assets/images/footer/achievements.svg" alt="Achievements"></a>
    </footer>

    <script src="weather.js"></script>
</body>
</html>
