<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <!-- ヘッダー -->
    <!-- ヘッダー -->
    <header>
        <button id="back-button" onclick="window.location.href='/home/home.html'">← 戻る</button>
    </header>

    <!-- メインコンテンツ -->
    <div class="weather-container">
        <div class="current-weather">
            <h1 id="city-name">天気情報</h1>
            <p id="date-time"></p>
            <div class="weather-details">
                <img id="weather-icon" src="" alt="天気アイコン">
                <div class="weather-info">
                    <p id="temperature" class="large-text"></p>
                    <p id="description"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                </div>
            </div>
        </div>
        <h2>週間予報</h2>
        <div id="forecast" class="forecast-container"></div>
    </div>

    <!-- フッター -->
    <footer>
        <a href="/home/home.html"><img src="/assets/images/footer/home.svg" alt="ホーム"></a>
        <a href="/post_viewing/post_viewing.html"><img src="/assets/images/footer/post_viewing.svg" alt="閲覧"></a>
        <a href="/post_creation/search_place.html"><img src="/assets/images/footer/post_creation.svg" alt="作成"></a>
        <a href="/ring_navi/ring_navi.html"><img src="/assets/images/footer/ring_navi.svg" alt="AI"></a>
        <a href="/achievements/achievements.html"><img src="/assets/images/footer/achievements.svg" alt="実績"></a>
    </footer>

    <script src="/assets/js/auth.js"></script> <!-- 認証用スクリプト -->
    <script src="weather.js"></script>
</body>
</html>
