<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="header-logo">
            <img src="/assets/images/header/sharering_logo.svg" alt="ロゴ">
        </div>
        <div class="header-icons">
            <a href="/notifications/notifications.html"><img src="/assets/images/header/notifications.svg" alt="通知"></a>
            <a href="/my_page/my_page.html"><img src="/assets/images/header/my_page.svg" alt="マイページ"></a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <div class="weather-container">
        <div class="current-weather">
            <h1 id="city-name">天気情報</h1>
            <p id="date-time"></p>
            <div class="weather-details">
                <img id="weather-icon" src="" alt="天気アイコン">
                <div class="weather-info">
                    <p id="temperature" class="large-text"></p>
                    <p id="description"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                </div>
            </div>
        </div>
        <h2>週間予報</h2>
        <div id="forecast" class="forecast-container"></div>
    </div>

    <!-- フッター -->
    <footer>
        <a href="/home/home.html"><img src="/assets/images/footer/home.svg" alt="ホーム"></a>
        <a href="/post_viewing/post_viewing.html"><img src="/assets/images/footer/post_viewing.svg" alt="閲覧"></a>
        <a href="/post_creation/post_creation.html"><img src="/assets/images/footer/post_creation.svg" alt="作成"></a>
        <a href="/ring_navi/ring_navi.html"><img src="/assets/images/footer/ring_navi.svg" alt="AI"></a>
        <a href="/achievements/achievements.html"><img src="/assets/images/footer/achievements.svg" alt="実績"></a>
    </footer>

    <script src="weather.js"></script>
</body>
</html>
