<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Hello World</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #fbc531, #4cd137);
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }

        h2 {
            color: white;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            color: white;
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3), 0 0 10px #ff6b6b, 0 0 20px #fbc531, 0 0 30px #4cd137;
            }
            to {
                text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5), 0 0 20px #4cd137, 0 0 40px #fbc531, 0 0 60px #ff6b6b;
            }
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div id="db-content"></div>

    <script>
        async function fetchData() {
            const response = await fetch('https://sharering-test.pages.dev/'); // Cloudflare WorkerのURLを指定
            const data = await response.text();
            document.getElementById('db-content').innerHTML = data;
        }

        fetchData();
    </script>
</body>
</html>
