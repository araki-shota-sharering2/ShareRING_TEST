<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARERING</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/images/favicon/android-chrome-512x512.png">
</head>
<body>
    <div class="form-container">
        <!-- ロゴを中央に配置 -->
        <div class="logo">
            <img src="/assets/images/header/sharering_logo.svg" alt="アプリのロゴ">
        </div>
        <p class="intro-text">登録して写真や動画をチェックしよう</p>
        <form id="registerForm">
            <input type="email" id="email" name="email" placeholder="メールアドレス" required>
            <input type="password" id="password" name="password" placeholder="パスワード" required>
            <input type="text" id="username" name="username" placeholder="ユーザー名" required>
            
            <label for="profile_image" class="profile-label">プロフィール画像をアップロードしてください</label>
            <input type="file" id="profile_image" name="profile_image" accept="image/*" required>
            
            <button type="submit">登録する</button>
        </form>
        <p class="terms-text">
            登録することで、利用規約およびプライバシーポリシーに同意するものとします。
        </p>
    </div>
    <div class="login-link">
        <p>アカウントをお持ちですか？ <a href="/login/login.html">ログインする</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
