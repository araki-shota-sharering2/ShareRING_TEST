<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Navi</title>
    <link rel="stylesheet" href="/ring_navi/ring_navi.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <button id="back-button" onclick="window.location.href='/home/home.html'">← 戻る</button>
    </header>

    <!-- 検索パネル -->
    <div class="control-panel">
        <form id="search-form">
            <div class="input-group">
                <label for="genre">ジャンル:</label>
                <select id="genre">
                    <option value="cafe">カフェ</option>
                    <option value="restaurant">レストラン</option>
                    <option value="park">公園</option>
                    <option value="tourist_attraction">観光地</option>
                    <option value="natural_feature">自然景観</option>
                    <option value="garden">庭園</option>
                    <option value="campground">キャンプ場</option>
                    <option value="museum">博物館</option>
                    <option value="art_gallery">アートギャラリー</option>
                    <option value="landmark">ランドマーク</option>
                    <option value="zoo">動物園</option>
                    <option value="aquarium">水族館</option>
                </select>
            </div>
            <div class="input-group">
                <label for="radius">範囲 (km):</label>
                <select id="radius">
                    <option value="1000">1 km</option>
                    <option value="3000">3 km</option>
                    <option value="5000" selected>5 km</option>
                    <option value="10000">10 km</option>
                </select>
            </div>
            <button type="button" id="search-button">検索</button>
        </form>
    </div>

    <!-- スポット情報リスト -->
    <div id="spot-list" class="scrollable-container">
        <!-- 動的にスポット情報が挿入されます -->
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- フッター -->
    <footer>
        <a href="/home/home.html"><img src="/assets/images/footer/home.svg" alt="Home"></a>
        <a href="/post_viewing/post_viewing.html"><img src="/assets/images/footer/post_viewing.svg" alt="View"></a>
        <a href="/post_creation/search_place.html"><img src="/assets/images/footer/post_creation.svg" alt="Create"></a>
        <a href="/ring_navi/ring_navi.html" class="active"><img src="/assets/images/footer/ring_navi.svg" alt="AI"></a>
        <a href="/achievements/achievements.html"><img src="/assets/images/footer/achievements.svg" alt="Achievements"></a>
    </footer>

    <script src="/ring_navi/ring_navi.js"></script>
</body>
</html>
