<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Navi</title>
    <link rel="stylesheet" href="/ring_navi/ring_navi.css">
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIbW8SaZBjgKXB3yt7ig0OYnzD0TIi2h8&libraries=places">
    </script>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>Ring Navi</h1>
    </header>

    <!-- ジャンル選択と検索範囲選択 -->
    <div class="control-panel">
        <div class="genre-select">
            <label for="genre">ジャンルを選択：</label>
            <select id="genre">
                <!-- 自然・風景撮影に適した場所 -->
                <option value="park">公園</option>
                <option value="tourist_attraction">観光地</option>
                <option value="natural_feature">自然景観</option>
                <option value="garden">庭園</option>
                <option value="campground">キャンプ場</option>
                
                <!-- 食事系 -->
                <option value="restaurant">レストラン</option>
                <option value="cafe">カフェ</option>

                <!-- 名所・観光施設 -->
                <option value="museum">博物館</option>
                <option value="art_gallery">アートギャラリー</option>
                <option value="landmark">ランドマーク</option>
                <option value="zoo">動物園</option>
                <option value="aquarium">水族館</option>
            </select>
        </div>
        <div class="range-select">
            <label for="radius">検索範囲 (km):</label>
            <select id="radius">
                <option value="1000">1 km</option>
                <option value="3000">3 km</option>
                <option value="5000" selected>5 km</option>
                <option value="10000">10 km</option>
            </select>
        </div>
        <button id="search-button">検索</button>
    </div>

    <!-- 結果表示 -->
    <div id="spot-list"></div>

    <!-- ポップアップ -->
    <div id="popup" class="hidden">
        <div class="popup-content">
            <span id="popup-close">&times;</span>
            <div id="map" style="width: 100%; height: 300px;"></div>
        </div>
    </div>

    <!-- フッター -->
    <footer>
        <p>© ShareRING 2024</p>
    </footer>

    <!-- JavaScript ファイルを読み込む -->
    <script src="/ring_navi/ring_navi.js"></script>
</body>
</html>
