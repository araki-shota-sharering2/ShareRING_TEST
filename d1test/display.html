<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBデータ表示・画像投稿</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <h1>DBデータ一覧と画像投稿</h1>
    <div id="data-container"></div>

    <h2>画像投稿</h2>
    <form id="photo-form">
        <label for="photo-title">タイトル:</label>
        <input type="text" id="photo-title" name="photo-title" required>
        <label for="photo-file">画像ファイル:</label>
        <input type="file" id="photo-file" name="photo-file" accept="image/*" required>
        <button type="submit">画像投稿</button>
    </form>
    <div id="photo-container"></div>

    <script src="display.js"></script>
</body>
</html>
