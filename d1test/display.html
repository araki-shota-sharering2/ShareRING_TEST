<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBデータ表示・画像アップロード</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <h1>DBデータ一覧</h1>
    <div id="data-container"></div>

    <h2>test_dbにデータを挿入</h2>
    <form id="insert-test-db-form">
        <label for="id">ID:</label>
        <input type="number" id="test-db-id" name="id" required>
        <label for="name">名前:</label>
        <input type="text" id="test-db-name" name="name" required>
        <button type="submit">データ挿入</button>
    </form>

    <h2>photoテーブルに写真をアップロード</h2>
    <form id="insert-photo-form">
        <label for="photo-id">ID:</label>
        <input type="number" id="photo-id" name="id" required>
        <label for="photo-file">写真ファイル:</label>
        <input type="file" id="photo-file" name="photo-file" accept="image/*" required>
        <button type="submit">写真アップロード</button>
    </form>
    <div id="photo-container"></div>

    <script src="display.js"></script>
</body>
</html>
